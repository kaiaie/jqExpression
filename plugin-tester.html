<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Plugin Tester</title>
	<head>
	<body>
		<form>
			<p>
				<label for="price-field">Price</label>: <br>
				<input id="price-field" class="expression-field" name="price" type="text" value="" >
			</p>
			<p>
				<button id="submit-button" type="submit">OK</button>
			</p>
		</form>

		<script src="numeric.js"></script>
		<script src="jqexpression-plugin.js"></script>

			$(function () {
				$(".expression-field").jqExpression();
			});
		</script>
	</body>
</html>
